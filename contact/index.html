<html lang="en">

<head>

    <!-- META -->

    <!-- CSS -->
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../css/responsive.css">

<body id="app">


    <navbar></navbar>
    <main class="py-4" style="gap: 10rem;">
        <section class="container">
            <div class="row g-4 justify-content-center">
                <div class="col-12">
                    <aside class="d-flex flex-column gap-2 text-center">
                        <h1 class="display-5 sand">Contact us</h1>
                        <p class="text-secondary pop">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eos
                            accusamus
                            nesciunt dignissimos. Aliquid, impedit suscipit?</p>
                    </aside>
                </div>
                <div class="col-12 col-lg-8">
                    <aside class="p-3 bg-light rounded-25 shadow-sm d-flex flex-column gap-3 align-items-center">
                        <i class="bi bi-geo-alt-fill text-100 fs-1"></i>
                        <h1 class="slab fs-3">Address</h1>
                        <a :href="store.public.contact.address"><p class="pop text-secondary">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis, dignissimos.</p></a>
                    </aside>
                </div>
                <div class="col-12 col-lg-8">
                    <aside class="p-3 bg-light rounded-25 shadow-sm d-flex flex-column gap-3 align-items-center">
                        <i class="bi bi-envelope text-100 fs-1"></i>
                        <h1 class="slab fs-3">Email</h1>
                        <a :href="'mailto:'+store.public.contact.email"><p class="pop text-secondary">{{store.public.contact.email}}</p></a>
                    </aside>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-light border-top">
        <footer-section></footer-section>
    </footer>

    <!-- spinner -->
    <section v-if="spinner" class="w-100 h-100 position-fixed z-3 top-0 start-0 d-flex justify-content-center align-items-center bg-glass">
        <span class="spinner-grow spinner-grow-sm text-danger"></span>
    </section>
