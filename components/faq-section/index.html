<section class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <section class="container">
        <div class="row g-4 justify-content-center py-5">
            <div class="col-12">
                <aside class="d-flex flex-column gap-2 text-center">
                    <h1 class="display-5 sand">FAQ</h1>
                    <p class="text-secondary pop">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eos
                        accusamus
                        nesciunt dignissimos. Aliquid, impedit suscipit?</p>
                </aside>
            </div>
            <div class="col-12 col-lg-8">
                <section class="d-flex flex-column gap-3">
                    <div class="p-3 bg-light shadow-sm rounded-25 d-flex gap-3 justify-content-between align-items-center" v-for="node in store.public.faq" :key="node.id" data-bs-toggle="modal" :data-bs-target="'#faqModal-' + node.id">
                        <span>
                            {{node.question}}
                        </span>
                        <i class="bi bi-chevron-expand text-danger fs-5" data-bs-toggle="modal" :data-bs-target="'#faqModal-' + node.id"></i>

                        <div class="modal fade" :id="'faqModal-' + node.id">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5 slab text-100">{{node.question}}</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p class="pop text-secondary">{{node.answer}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>
            </div>
        </div>
    </section>
</section>
